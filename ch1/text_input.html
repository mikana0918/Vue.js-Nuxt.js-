<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">{{ message * 1.1 + 'å††' }}</div>
        <hr/>
        <input type="text" onInput="doAction(event);">
        <script>
        var data = {
            message: 'Please type!'
        };

        var app = new Vue({
            el: '#app',
            data: data
        })

        function doAction(event) {
            data.message = event.target.value;
        }
        </script>
    </body>
</html>
