<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <style>
            .ok {
                font-size:24pt;
                color:blue;
                padding: 5px 10px;
                border: 2px solid red;
            }
            .ng {
                font-size: 20pt;
                color: gray;
            }
        </style>

        <h1>Vue.js</h1>
            <div id="app">
                <p v-if="flag" class="ok">
                    これは正常な表示です
                </p>
                <p v-else class="ng">
                    これは問題が発生中です
                </p>
            </div>
        <hr>
        <!-- onChangeメソッドでeventを渡して、vueの関数からcssをレンダリングする -->
        <button onClick="doAction();">Click!</button>

        <script>
        var data = {
            flag: true
        };

        var app = new Vue({
            el: '#app',
            data: data,
        });

        function doAction() {
            data.flag = !data.flag;
        }
        </script>
    </body>
</html>
