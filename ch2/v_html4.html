<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <style>
            .red {
                font-size:20pt;
                font-weight:bold;
                font-style:normal;
                color:red;
            }

            .blue {
                font-size:24pt;
                font-weight:plain;
                font-style:italic;
                color:blue;
            }
        </style>
        <h1>Vue.js</h1>
            <div id="app">
                <p v-bind:style="styles">
                    {{ message }}
                </p>
            </div>
        <hr>
        <!-- onChangeメソッドでeventを渡して、vueの関数からcssをレンダリングする -->
        <button onClick="doAction();">Click!</button>

        <script>
        var data = {
            message: 'Hello Vue!',
            styles: {
                margin: '10px',
                padding: '5px 20px',
                fontSize: '20pt',
                color: 'red',
                backgroundColor: '#fee',
                border: '3px solid blue'
            }
        };

        var app = new Vue({
            el: '#app',
            data: data,
        });

        </script>
    </body>
</html>
